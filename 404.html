<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada — Sensorial's Café</title>
    <meta name="robots" content="noindex">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #f5f0e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
            overflow: hidden;
        }

        /* Background grain */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Ambient gold glow */
        body::after {
            content: '';
            position: fixed;
            top: 30%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(200,164,94,0.06), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .wrap {
            max-width: 520px;
            position: relative;
            z-index: 1;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated coffee cup SVG */
        .cup-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            position: relative;
        }

        .cup-svg {
            width: 100%;
            height: 100%;
        }

        .cup-body {
            fill: none;
            stroke: #c8a45e;
            stroke-width: 2.5;
        }

        .cup-liquid {
            fill: rgba(200, 164, 94, 0.15);
            animation: liquidWave 3s ease-in-out infinite;
        }

        @keyframes liquidWave {
            0%, 100% { d: path("M25 65 Q40 60 55 65 Q70 70 85 65 L85 85 Q85 95 75 95 L35 95 Q25 95 25 85 Z"); }
            50% { d: path("M25 65 Q40 70 55 65 Q70 60 85 65 L85 85 Q85 95 75 95 L35 95 Q25 95 25 85 Z"); }
        }

        .cup-steam {
            fill: none;
            stroke: #c8a45e;
            stroke-width: 1.5;
            stroke-linecap: round;
            opacity: 0;
            animation: steam 2.5s ease-in-out infinite;
        }

        .cup-steam:nth-child(2) { animation-delay: 0.5s; }
        .cup-steam:nth-child(3) { animation-delay: 1s; }

        @keyframes steam {
            0% { opacity: 0; transform: translateY(0) scaleX(1); }
            30% { opacity: 0.5; }
            70% { opacity: 0.2; }
            100% { opacity: 0; transform: translateY(-20px) scaleX(1.3); }
        }

        .cup-sad {
            fill: #c8a45e;
            opacity: 0.7;
        }

        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 5rem;
            font-weight: 700;
            color: rgba(200, 164, 94, 0.12);
            letter-spacing: 0.1em;
            line-height: 1;
            margin-bottom: 8px;
            animation: fadeUp 0.8s 0.1s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #f5f0e8;
            margin-bottom: 16px;
            animation: fadeUp 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        h1 em {
            color: #c8a45e;
            font-style: italic;
        }

        p {
            font-size: 1rem;
            color: #b0aaa4;
            line-height: 1.8;
            margin-bottom: 36px;
            font-weight: 300;
            animation: fadeUp 0.8s 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .btn-wrap {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeUp 0.8s 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 500;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.04em;
        }

        .btn-primary {
            background: #c8a45e;
            color: #1b0e07;
        }

        .btn-primary:hover {
            background: #d4b876;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(200, 164, 94, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #c8a45e;
            border: 1px solid rgba(200, 164, 94, 0.3);
        }

        .btn-outline:hover {
            border-color: #c8a45e;
            background: rgba(200, 164, 94, 0.06);
            transform: translateY(-2px);
        }

        /* Floating coffee beans */
        .bean {
            position: fixed;
            font-size: 1.2rem;
            opacity: 0.04;
            pointer-events: none;
            animation: floatBean 12s ease-in-out infinite;
            z-index: 0;
        }

        .bean:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .bean:nth-child(2) { top: 70%; left: 85%; animation-delay: 2s; font-size: 1.5rem; }
        .bean:nth-child(3) { top: 40%; left: 90%; animation-delay: 4s; }
        .bean:nth-child(4) { top: 80%; left: 15%; animation-delay: 6s; font-size: 0.9rem; }
        .bean:nth-child(5) { top: 25%; left: 75%; animation-delay: 3s; font-size: 1.8rem; }

        @keyframes floatBean {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
